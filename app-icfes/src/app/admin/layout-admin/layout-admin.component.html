<div class="flex flex-col min-h-screen">
    <div class="flex flex-1">
      <!-- Panel Menu -->
      @if (isScreenLarge || isPanelMenuVisible) {
        <div 
          class="fixed inset-y-0 left-0 w-64 text-white z-50 lg:relative lg:z-auto" 
          [ngClass]="{'hidden': !isScreenLarge && !isPanelMenuVisible}">
          <app-panel-menu></app-panel-menu>
        </div>
      }
      <!-- Overlay Background for Small Screens -->
      @if (isPanelMenuVisible && !isScreenLarge) {
        <div 
          class="fixed inset-0 bg-black/50 z-40" 
          (click)="togglePanelMenu()">
        </div>
      } 
      
      <!-- Contenido principal -->
      
      <div class="flex flex-col flex-1">
        <app-bar-menu (togglePanelMenu)="togglePanelMenu()" class="lg:hidden"/>
        <div 
          class="flex-1 p-0 bg-gray-100 overflow-hidden"
          [ngClass] = "{'max-w-[80vw]': isScreenLarge, 'max-w-[98vw]': !isScreenLarge}"
          >
          
          <!-- AquÃ­ va el contenido principal -->
          <div class="card border border-gray-300 ml-1 shadow-lg rounded-lg h-full">
            <router-outlet/>
          </div>
        </div>
      </div>
    </div>
    <app-footer/>
</div>

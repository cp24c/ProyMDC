<div class="card p-0">
    <p-toolbar [style]="{'border-radius': '0rem','padding': '1rem 1rem 1rem 1.5rem', 'margin': '0'}">
        <ng-template #start>
            <p-button class="p-button-rounded p-button-text" [raised]="true" [style]="{'background':'#FFFFFF'}" (onClick)="onTogglePanelMenu()">
                <i class="pi pi-bars" style="color: gray"></i>
            </p-button>
            <img src="/images/datalyse-logo2.png" alt="Logo" class="w-1/3 ml-2"/>
            <div class="border-l-2 border- h-full mr-2"></div>
            <!-- <h1 style="font-weight:bold;color:#ffffff;">DATA ANALYSIS</h1> -->
        </ng-template>
    </p-toolbar>
</div>
